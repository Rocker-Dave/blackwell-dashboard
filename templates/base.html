<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ title or "Home Dashboard" }}</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >
    <style>
        body { padding: 1.5rem; }
        .card { margin-bottom: 1rem; }
        pre { white-space: pre-wrap; }
        .nav-link.active {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <nav class="mb-4">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link {% if active_tab == 'home' %}active{% endif %}"
                   href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_tab == 'devices' %}active{% endif %}"
                   href="{{ url_for('devices_page') }}">Devices</a>
            </li>
        </ul>
    </nav>

    {% block content %}{% endblock %}

    <p class="mt-3 text-muted">
        Last updated: {{ now }}
    </p>
</div>
</body>
</html>
